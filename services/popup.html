<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Page Evaluation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      body{
        width: 300px;
        height: 75px;
      }
    </style>
  </head>
  <body>
    
    <table>
      <tr>
        <td>Rate:</td>
        <td id="stars"></td>
      </tr>
      <tr>
        <td>Comment:</td>
        <td>
          <input type="text" name="text" value="" id="comment">
        </td>
      </tr>
    </table>
    <div class="text-center">
      <input type="submit" value="Evaluate" id="submit_button" class="btn btn-outline-primary">
      <input type="submit" value="Show All" id="show_button" class="btn btn-outline-info">
    </div>
    <div id="submit_result" class="text-center"> </div>
    
    <script src="../site-packages/jquery-3.5.1.min.js"></script>
    <script src="../site-packages/jquery.raty.js"></script>
    <script src="popup.js"></script>
    
  </body>
</html>
